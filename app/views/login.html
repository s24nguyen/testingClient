<div ng-include src="'views/header.html'"></div>
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="loginmodal-container">
      <h1>Login to Your Account</h1><br>
      <p class="bg-danger" ng-show="err == true" style="padding: 1em;">
        Your userid or password is incorrect. Correct the information and try again.
      </p>
      <form name="loginForm" ng-init="authInfo = {}" ng-submit="login()">
        <div class="right-inner-addon">
          <i class="glyphicon glyphicon-knight"></i>
          <input class="form-control" type="email" name="user" ng-model="authInfo.email" placeholder="Email"/>
        </div>
        <div class="right-inner-addon">
          <i class="glyphicon glyphicon-sunglasses"></i>
          <input class="form-control" type="password" name="pass" ng-model="authInfo.password" placeholder="Password"/>
        </div>
        <button type="submit" name="login" class="btn btn-shutterOut">Login</button>
      </form>

      <div class="login-help">
        <p>Don't have an account yet?</p>
        <a ng-href="#/register">Register!</a>
      </div>
    </div>
  </div>
</div>
</div>
