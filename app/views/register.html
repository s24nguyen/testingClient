<div ng-include src="'views/header.html'"></div>
<div class="wideBackground">
  <div class="container">
    <!--<div class="col-sm-offset-3 col-sm-6 col-sm-offset-3">-->

    <div class="registration">
      <div class="row">
        <div class="col-sm-12">
          <h1>Register to Play!</h1>
        </div>
      </div>
      <br>
      <form name="registerForm" ng-init="user = {}" ng-submit="register()">

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group" ng-model="err.first_name" ng-class="{true: 'has-error'} [err.first_name && !registerForm.first_name.$dirty]">
              <input type="text" class="form-control" name="first_name" placeholder="First Name" ng-model="user.first_name">
              <span class="help-block" ng-show="[err.first_name]">{{err.first_name}}</span>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group" ng-model="err.last_name" ng-class="{true: 'has-error'}[err.last_name  && !registerForm.last_name.$dirty]">
            <input type="text" class="form-control" name="last_name" placeholder="Last Name" ng-model="user.last_name">
              <span class="help-block" ng-show="[err.last_name]">{{err.last_name}}</span>
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-5">
            <input type="text" class="form-control" name="gamerTag" placeholder="Gamer Tag" ng-model="user.gamerTag">
          </div>
          <div class="radButtons">
            <div class="col-sm-7">
              <label class="radio-inline">
                <input type="radio" name="systemOpt" id="radPS" value="syst1"> Playstation
              </label>
              <label class="radio-inline">
                <input type="radio" name="systemOpt" id="radXB" value="syst2"> Xbox
              </label>
              <label class="radio-inline">
                <input type="radio" name="systemOpt" id="radNT" value="syst3"> Nintendo
              </label>
              <label class="radio-inline">
                <input type="radio" name="systemOpt" id="radPC" value="syst4"> PC
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <label>Date of Birth</label>
          </div>
          <div class="col-sm-4">
            <select class="form-control" name="month" id="dobMonth" ng-model="user.dobMonth">
              <option value="" disabled selected>Month</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="col-sm-2">
            <select class="form-control" name="day" id="dobDay" ng-model="user.dobDay">
              <option value="" disabled selected>Day</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </div>
          <div class="col-sm-4">
            <select class="form-control" name="year" id="year" ng-model="user.dobYear">
              <option value="" disabled selected>Year</option>
              <script>
                var myDate = new Date();
                var year = myDate.getFullYear();
                for(var i = year; i > 1949; i--){
//                    document.write('<option value="'+i+'">'+i+'</option>');
                }
              </script>
            </select>ï»¿
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <input type="text" class="form-control" name="address" placeholder="Address" ng-model="user.address">
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="city" placeholder="City" ng-model="user.city">
          </div>
          <div class="col-sm-4">
            <select class="form-control" name="state" id="state" ng-model="user.state">
              <option value="" disabled selected>State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="form-group" ng-model="err.email" ng-class="{true: 'has-error'}[err.email  && !registerForm.email.$dirty]">
            <input type="email" class="form-control" name="email" placeholder="Email Address" ng-model="user.email">
              <span class="help-block" ng-show="[err.email]">{{err.email}}</span>
          </div>
            </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group" ng-model="err.password" ng-class="{true: 'has-error'}[err.password  && !registerForm.password.$dirty]">
            <input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password">
              <span class="help-block" ng-show="[err.password]"></span>
          </div>
            </div>
          <div class="col-sm-6">
            <div class="form-group" ng-model="err.confirm_password" ng-class="{true: 'has-error'}[err.confirm_password  && !registerForm.confirm_password.$dirty]">
            <input type="password" class="form-control" name="confirm_password" placeholder="Re-type Password" ng-model="user.confirm_password">
              <span class="help-block" ng-show="[err.confirm_password]"></span>
              </div>

          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <button type="submit" class="btn btn-shutterOut col-sm-12" name="submit" id="button-submit">Submit</button>
          </div>

          <div class="col-sm-6">
            <button type="submit" class="btn btn-shutterOut col-sm-12" name="cancel" id="button-cancel">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
